<body>
  <div id="gameContainer">
  </div>
  <script type="text/javascript">
	  window.onload =  function(){
		// bind (w,h, AUTO pick the renderer Phaser.AUTO will auto-detect, Phaser.WEBGL, Phaser.CANVAS or Phaser.HEADLESS (no rendering at all).
		var game= new Phaser.Game(540,960,Phaser.AUTO,'gameContainer' );
		// adding states 
		game.state.add('Boot',CircleGame.Boot);
		game.state.add('Preloader',CircleGame.Preloader);
		game.state.add('StartMenu',CircleGame.StartMenu);
		game.state.add('Game',CircleGame.Game);
		game.state.add('GameOver',CircleGame.GameOver);
		game.state.add('Interstitial',CircleGame.Interstitial);
		game.state.add('InterstitialPlay',CircleGame.InterstitialPlay);
		game.state.add('HowToPlay',CircleGame.HowToPlay);
		game.state.add('LeaderBoard',CircleGame.LeaderBoard);
    	game.state.start('Boot');
	  };
  </script>
